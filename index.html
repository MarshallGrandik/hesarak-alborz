<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title></title>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="qury-fc">
   <form class="contact-form row">
      <div class="form-field col x-50">
         <input id="int-name" class="input-text js-input" type="text" required>
         <label class="label" for="int-name">نام و شماره تماس معرف:</label>
      </div>
      <div class="form-field col x-50">
         <h1>مشخصات سرپرست: </h1>
      </div>
      <div class="sc-line"></div>
      <div class="form-field col x-25">
         <input id="int-phone" class="input-text js-input" type="text" required>
         <label class="label" for="int-phone">ش همراه: </label>
      </div>
      <div class="form-field col x-25">
         <input id="int-id-num" class="input-text js-input" type="text" required>
         <label class="label" for="int-id-num">ش ملي: </label>
      </div>
      <div class="form-field col x-50">
         <input id="name-surname" class="input-text js-input" type="email" required>
         <label class="label" for="name-surname">نام و نام خانوادگي:</label>
      </div>
      
      <div class="form-field col x-25">
         <input id="child-count" class="input-text js-input" type="text" required>
         <label class="label" for="child-count">تعداد فرزندان: </label>
      </div>
      
      <div class="form-field col x-25 control-field">
         <h5 class="control-info">وضعيت تاهل: </h5>
         <label class="control control--radio">مجرد
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">متاهل
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
      </div>
      
      <div class="form-field col x-25">
         <input id="dependants" class="input-text js-input" type="text" required>
         <label class="label" for="dependants">تعداد افراد تحت تكفل: </label>
      </div>
      <div class="form-field col x-25">
         <input id="year-brith-place" class="input-text js-input" type="text" required>
         <label class="label" for="year-brith-place">سال و محل تولد: </label>
      </div>
      <div class="form-field col x-100 control-field">
         <h5 class="control-info">وضعيت جسمي :</h5>
         <label class="control control--radio">سالم
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">نقص عضو
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">بيمار
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">از كار افتاده
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">سالمند
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
      </div>
      <div class="form-field col x-100 control-field">
         <h5 class="control-info">ميزان تحصيلات:</h5>
         <label class="control control--radio">بيسواد
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">ابتدايي
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">سيكل
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">ديپلم
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <hr>

          <label class="control control--radio">فوق ديپلم
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">ليسانس
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">فوق ليسانس
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
      </div>
      <div class="form-field col x-65">
         <input id="address" class="input-text js-input" type="text" required>
         <label class="label" for="address">آدرس محل سكونت:</label>
      </div>
      <div class="form-field col x-35 control-field">
         <h5 class="control-info">وضعيت مسكن :</h5>
         <label class="control control--radio">مالك
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">مستاجر
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
      </div>

      <div class="form-field col x-100 control-field">
         <h5 class="control-info">وضعيت اشتغال:</h5>
         <label class="control control--radio">شاغل دائم
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">شاغل فصلي
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">بيكار مطلق
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">بيكار موقت
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
      </div>
      <div class="form-field col x-35">
        <input id="s-p-m" class="input-text js-input" type="text" required>
        <label class="label" for="s-p-m">ميزان درآمد ماهانه: </label>
     </div>
      <div class="form-field col x-65">
         <input id="w-address" class="input-text js-input" type="text" required>
         <label class="label" for="w-address">آدرس محل اشتغال: </label>
      </div>
      <div class="form-field col x-100">
         <input id="f-tallent" class="input-text js-input" type="text" required>
         <label class="label" for="f-tallent">مهارت هاي سرپرست و اعضاي خانواده : </label>
      </div>
      <div class="form-field col x-100 control-field">
         <h5 class="control-info">مراكزي كه از آن حمايت دريافت مي كنيد؟ </h5>
         <label class="control control--radio">يارانه
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">كميته امداد
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">بهزيستي
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">مجموعه هاي خيريه
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <hr>
          <label class="control control--radio">كمك هاي مردمي
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">ساير
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
      </div>
      <div class="form-field col x-100 control-field">
         <h5 class="control-info">نوع نيازهاي اقتصادي :</h5>
         <label class="control control--radio">مواد غذايي
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">اشتغال
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">اجاره منزل
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">هزينه درمان
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <hr>
          <label class="control control--radio">بدهي معوقه و اقساط
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">بيمه
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio"> كسر لوازم منزل
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <hr>
          <label class="control control--radio">هزينه تعميرات منزل
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">هزينه ازدواج و جهيزيه
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <hr>
          <label class="control control--radio">كمك هزينه تحصيلي
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">ساير موارد 
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
      </div>
      <div class="form-field col x-100 control-field">
         <h5 class="control-info">نوع نياز مشاوره اي:</h5>
         <label class="control control--radio">شغلي
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">تحصيلي
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">ازدواج
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">خانواده
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">حقوقي
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">ساير
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
      </div>
      <div class="form-field col x-100">
         <input id="d-discription" class="input-text js-input" type="text" required>
         <label class="label" for="d-discription">شرح مختصري از وضعيت و مشكلات: </label>
      </div>
      <div class="form-field col x-100 align-center">
         <input class="submit-btn" type="submit" value="تایید">
      </div>
   </form>
   
</section>
<a href="#" class="logo"><img src="logo1.png" alt=""></a>
</body>
</html>
